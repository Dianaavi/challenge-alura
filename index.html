<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="/assets/Logo-alura.png" alt="Logo de Alura">
    </header>

    <main>
        <section class="container">
            <div class="contenedor__texto__encriptador">
                <textarea id="TextoUsuario" placeholder="Ingrese el texto aquí"></textarea>
            </div>
            <div class="condiciones">
                <img class="imagen__signo" src="/assets/signo-exclamacion.png" alt="Condiciones de uso">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="boton__encriptar" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <button class="boton__desencriptar" type="button" onclick="desencriptar()">
                    Desencriptar
                </button>           
            </div>
        </section> 
        <section class="contenedor__resultado">
            <div class="contenedor__imagen">
                    <img id="imagenMuneco" src="/assets/Muneco.jpg" alt="Personaje buscando" style="display: block;">
                    <img id="imagen2" src="/assets/imagen2.jpg" alt="Personaje eureka" style="display: none;">
            </div>
            <div class="contenedor__resultado__descripcion">
                <h1 class="titulo__noencriptado">Ningún mensaje fue encontrado</h1>
                <p class="parrafo__noencriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor__resultado__encriptacion">
                <p class="texto__resultado"></p>
            </div>
            <div class="contenedor__boton__copiar"><button class="boton__copiar" onclick="copiarTexto()" style="display: none;">
                Copiar
            </button> </div>
        </section>

    </main>

    <footer>
      
    </footer>

<script src="encriptacion.js"></script>
</body>
</html>
